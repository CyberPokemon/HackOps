<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citizen Dashboard</title>
  <link rel="stylesheet" href="citizen_dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Citizen Dashboard</h2>

    <!-- Welcome Message -->
    <div class="alert alert-primary text-center">
      Welcome, <strong>Citizen Name</strong> (Ward No: <strong>12</strong>, Municipality: <strong>GreenTown</strong>)
    </div>

    <!-- Submit Water Request Form -->
    <div class="card mb-4">
      <div class="card-header bg-info text-white">
        Submit a Water Request
      </div>
      <div class="card-body">
        <form id="waterRequestForm">
          <div class="mb-3">
            <label for="urgency" class="form-label">Urgency</label>
            <select class="form-select" id="urgency" required>
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" required placeholder="Explain your need..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
      </div>
    </div>

    <!-- Request History Table -->
    <div class="card">
      <div class="card-header bg-secondary text-white">
        My Past Requests
      </div>
      <div class="card-body">
        <table class="table table-striped" id="historyTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Date</th>
              <th>Urgency</th>
              <th>Description</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Entries will be populated by JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="citizen_dashboard.js"></script>
</body>
</html>
