<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartWater</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <a href="index.html" class="back-to-home">
            <canvas id="logo-canvas" width="40" height="40"></canvas>
            <span>SmartWater</span>
        </a>
        
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Create an account</h2>
                    <p>Register as a citizen to manage your water supply needs</p>
                </div>
                
                <form id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" placeholder="John Doe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="m@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="123 Main St" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="zone">Zone</label>
                        <select id="zone" name="zone" required>
                            <option value="" disabled selected>Select zone</option>
                            <option value="north">North Zone</option>
                            <option value="south">South Zone</option>
                            <option value="east">East Zone</option>
                            <option value="west">West Zone</option>
                            <option value="central">Central Zone</option>
                        </select>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="householdSize">Household Size</label>
                            <select id="householdSize" name="householdSize" required>
                                <option value="" disabled selected>Select</option>
                                <option value="1">1 Person</option>
                                <option value="2">2 People</option>
                                <option value="3">3 People</option>
                                <option value="4">4 People</option>
                                <option value="5+">5+ People</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="weeklyRequirement">Weekly Requirement (L)</label>
                            <input type="number" id="weeklyRequirement" name="weeklyRequirement" placeholder="500">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Create account</button>
                </form>
            </div>
            
            <p class="auth-redirect">
                Already have an account? <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>

    <script src="logo.js"></script>
    <script src="auth.js"></script>
</body>
</html>
