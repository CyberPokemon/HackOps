<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - SmartWater</title>
  <link rel="stylesheet" href="settings.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="page-container">
    <header class="page-header">
      <h1>User Settings</h1>
    </header>

    <form class="settings-form">
      <!-- Profile Info -->
      <div class="settings-section">
        <h2>Profile Information</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" value="abhilasha shee" />

        <label for="email">Email Address</label>
        <input type="email" id="email" value="sheeabhilasha@gmail.com" />
      </div>

      <!-- Zone Selection -->
      <div class="settings-section">
        <h2>Zone</h2>
        <label for="zone">Select Your Zone</label>
        <select id="zone">
          <option value="north">North Zone</option>
          <option value="south">South Zone</option>
          <option value="east" selected>East Zone</option>
          <option value="west">West Zone</option>
        </select>
      </div>

      <!-- Notifications -->
      <div class="settings-section">
        <h2>Notifications</h2>
        <label class="checkbox">
          <input type="checkbox" checked />
          Receive weekly schedule alerts
        </label>
        <label class="checkbox">
          <input type="checkbox" />
          Receive emergency alerts
        </label>
      </div>

      <!-- Theme -->
      <div class="settings-section">
        <h2>Theme</h2>
        <label><input type="radio" name="theme" checked /> Light</label>
        <label><input type="radio" name="theme" /> Dark</label>
        <label><input type="radio" name="theme" /> System Default</label>
      </div>

      <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
  </div>
</body>
</html>
