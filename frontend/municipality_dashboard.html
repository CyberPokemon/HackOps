<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Municipality Dashboard</title>
  <link rel="stylesheet" href="municipality_dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Municipality Admin Dashboard</h2>

    <!-- Zone Selection -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">
        Select Zone / Ward
      </div>
      <div class="card-body">
        <form id="zoneForm">
          <div class="mb-3">
            <label for="zoneSelect" class="form-label">Zone/Ward</label>
            <select class="form-select" id="zoneSelect">
              <option value="Ward 1">Ward 1</option>
              <option value="Ward 2">Ward 2</option>
              <option value="Ward 3">Ward 3</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Load Data</button>
        </form>
      </div>
    </div>

    <!-- Requests Table -->
    <div class="card mb-4">
      <div class="card-header bg-warning text-dark">
        Water Requests
      </div>
      <div class="card-body">
        <table class="table table-bordered" id="requestsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Citizen</th>
              <th>Urgency</th>
              <th>Description</th>
              <th>Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be inserted via JS -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- History Chart Placeholder -->
    <div class="card">
      <div class="card-header bg-info text-white">
        Zone-wise Water Consumption History (Coming Soon)
      </div>
      <div class="card-body text-center text-muted">
        <p>Graph/Chart will be added here using Chart.js or similar.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="municipality_dashboard.js"></script>
</body>
</html>
